[buildout]
extends = base.cfg
etc-directory = /etc/search-tenders
var-directory = ${buildout:directory}/var
run-directory = /run
log-directory = /var/log/search-tenders

[circus.ini]
overwrite = True
with_search = True
with_indexer = True
runas_user = searchtenders
runas_group = searchtenders

[search.ini]
overwrite = True
runas_user = searchtenders
runas_group = searchtenders

[gunicorn.conf]
overwrite = True

[logrotate.conf]
overwrite = True
