[server:main]
use = egg:gunicorn#main
host = ${options['host']}
port = ${options['port']}
workers = ${options['workers']}
proc_name = search_server
worker_class = gunicorn.workers.ggevent.GeventWorker
timeout = 300

[app:main]
use = egg:openprocurement.search#search_server
timezone = ${options['timezone']}
secret = "__change_me_123__"
debug = ${options['debug']}

[search_engine]
elastic_host = localhost:9200
index_names = ${parts.buildout.directory}/var/index_names
tender_index = ${parts.buildout.directory}/etc/tender_index.json

api_key = e9c3ccb8e8124f26941d5f9639a4ebc3
api_url = https://api-sandbox.openprocurement.org
api_version = 0.8
index_speed = 20

[loggers]
keys = root, openprocurement.search, restkit.client

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.search]
level = INFO
handlers =
qualname = openprocurement.search

[logger_restkit.client]
level = ERROR
handlers =
qualname = restkit.client

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s
