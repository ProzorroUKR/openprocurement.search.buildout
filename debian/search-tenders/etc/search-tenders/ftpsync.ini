[ftpsync]
host = 127.0.0.1
user = anonymous
passwd = anonymous@tender
timeout = 120
local_dir = /opt/search-tenders/var/ocds
filematch = ocds-tender-*.json

[loggers]
keys = root, openprocurement.search

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.search]
level = INFO
handlers =
qualname = openprocurement.search

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(processName) %(process)] %(message)s
